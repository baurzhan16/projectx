{%extends 'base.html'%}
{%block content%}
<style>
    body {
	font-family: sans-serif;
	text-align: center;
	padding: 3rem;
	font-size: 1.125rem;
	line-height: 1.5;
	transition: all 725ms ease-in-out;
}

h1 {
	font-size: 2rem;
	font-weight: bolder;
	margin-bottom: 1rem;
}

p {
	margin-bottom: 1rem;
	color: tomato;
}

button {
	cursor: pointer;
	appearance: none;
	border-radius: 4px;
	font-size: 1.25rem;
	padding: 0.75rem 1rem;
	border: 1px solid navy;
	background-color: dodgerblue;
	color: white;
}
</style>
<body>
    <div>
    <h1>id: {{ post.id }}</h1>
    <h1>{{ post.title }}</h1>
    <h4>{{ post.author }}</h4>
    <p>{{ post.date }}</p>
    <p>{{ post.description }}</p>
	<li class="nav-item">
		<a class="nav-link" href="http://127.0.0.1:5000/{{post.id}}/update">Update <span class="sr-only">(current)</span></a>
	  </li>
	  <li class="nav-item">
		<a class="nav-link" href="http://127.0.0.1:5000/{{post.id}}/delete">Delete <span class="sr-only">(current)</span></a>
	  </li>
    </div>
{%endblock%}
